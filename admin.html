<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronic Voting System Admin Login</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 800px; 
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.9); 
            padding: 20px;
            border-radius: 1%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 100px;
        }

        .header-section {
            text-align: right;
            margin-bottom: 20px;
        }

        .back-btn {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
            text-decoration: none;
            display: inline-block;
        }

        .back-btn:hover {
            background-color: #45a049;
        }

        .body-section {
            text-align: center;
        }

        form {
            margin-top: 20px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .dropbox {
            width: calc(100% - 22px);
        }

        #login-btn {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }

        #login-btn:hover {
            background-color: #2980b9;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header-section">
            <a href="../index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back</a>
        </div>
        <hr>

        <div class="body-section">
            <form action="admin_login.php" method="POST" enctype="multipart/form-data">
                <h2>Admin Login</h2>
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" placeholder="Enter username" required>

                <label for="password">Password:</label>
                <input type="password" name="password" id="password" placeholder="Enter password" required>

                <label for="role">Select Role:</label>
                <select class="dropbox" name="role" id="role">
                    <option value="3">Admin</option>
                </select>

                <button id="login-btn" type="submit">Login</button>
            </form>

            <p>Voter <a href="../login.html">Login here</a></p>
        </div>

        <div class="footer">
            <p>&copy; 2023 E-Voting. All Rights Reserved</p>
        </div>
    </div>

</body>
</html>
