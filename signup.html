<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
   
    <style>
                input[type="number"]::-webkit-inner-spin-button,
input[type="number"]::-webkit-outer-spin-button {
  -webkit-appearance: none;
  appearance: none;
  margin: 0;
}

#box {
  margin-top: 10px;
  margin-bottom: 20px;
  padding: 5px;
  background-color: #f2f2f2;
  border: 1px solid #ccc;
}

    </style>
</head>
<body>
    <div id="HeaderSection">
        <a href="../index.html"><button id="backbtn">Back</button></a>
        <center><h1>Online Voting System</h1></center>
    </div>
    <hr>
    <center>
        <h2>Registration</h2><br>
        <div id="BodySection">
            <form action="../php/register.php" method="POST" enctype="multipart/form-data" name="myForm" onsubmit="return validateForm()" id="myForm">
                <div id="name">
                    <input type="text" name="name" placeholder="Enter Name" autocomplete="name" id="name">
                    <b><span class="formError"></span></b>
                </div><br>

                <div id="mobile">
                    <input type="number" name="mobile" placeholder="Enter number">
                    <b><span class="formError"></span></b>
                </div><br>

                <div id="password-container">
                    <div class="password-field">
                        <input type="password" name="password" placeholder="Password" class="password">
                        <div class="show-icon">
                            <i class="fas fa-eye" id="password-icon" onclick="togglePasswordVisibility('password')"></i><br>
                        </div>
                    </div>
                    <b><span class="formError"></span></b>
                </div><br>

                <div id="cpassword-container">
                    <div class="password-field">
                        <input type="password" name="cpassword" placeholder="Confirm Password" class="password">
                        <div class="show-icon">
                            <i class="fas fa-eye" id="cpassword-icon" onclick="togglePasswordVisibility('cpassword')"></i><br>
                        </div>
                    </div>
                    <b><span class="formError"></span></b>
                </div><br>

                <div id="email">
                    <input type="email" name="email" placeholder="E-mail" autocomplete="off" required>
                    <b><span class="formError"></span></b>
                </div><br>

                <input type="text" name="address" placeholder="Address" autocomplete="street-address"><br><br>
                
                <div id="box">
                <div class="image-upload">
                    <label for="photo">Upload Image</label><br>
                    <input type="file" name="photo" id="photo" onchange="previewImage(event)">
                    <img id="preview" src="../uploads/images.png" alt="Preview" width="100" height="100"><br><br>
                </div>
            </div>

                <div id="role">
                    <h22>Select Your Role:</h22>
                    <select name="Role">
                        <option value="1">Voter</option>
                        <option value="2">Candidate</option>
                    </select>
                </div><br>

                <div id="Registration">
                    <input type="text" name="registrationnum" placeholder="Registration Number"  required>
                    <b><span class="formError"></span></b>
                </div><br>

                <button id="Registerbtn" type="submit">Submit</button><br><br>

                <h22>Already a user? <a href="../login.html"><t style="color:burlywood;"> Login Here</t></a></h22>
            </form>
        </div>
    </center>
    <script src="signup.js"></script>
    <script>
        function previewImage(event) {
            var input = event.target;
            var preview = document.getElementById("preview");
            var reader = new FileReader();

            reader.onload = function () {
                if (reader.readyState == 2) {
                    preview.src = reader.result;
                }
            };

            if (input.files && input.files[0]) {
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
</body>
<script>
     function togglePasswordVisibility(fieldId) {
        var passwordInput = document.getElementsByName(fieldId)[0];
        var showIcon = document.getElementById(fieldId + '-icon');

        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            showIcon.className = "fas fa-eye-slash"; 
        } else {
            passwordInput.type = "password";
            showIcon.className = "fas fa-eye"; 
        }
    }
  </script>
</html>
